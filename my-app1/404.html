<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href.replace(/\/404\.html$/,'/')
      window.location.replace(url)
    </script>
  </body>
</html>
